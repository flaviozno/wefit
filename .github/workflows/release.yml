name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Navigate to backend directory and install dependencies
        run: |
          cd backend
          npm install

      - name: Test App
        run: |
          cd backend
          npm run test

      - name: Build Nest.js App
        run: |
          cd backend
          npm run build

      - name: Package for Lambda
        run: |
          cd backend
          powershell Compress-Archive -Path * -DestinationPath nestjs-app.zip

